<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <title>모각코 10일차</title>
    <link rel="stylesheet" href="./layout.css" />
    <link rel="stylesheet" href="./photo_layout.css" />
    <link rel="stylesheet" href="./font.css" />
    <link rel="stylesheet" href="./home.css" />
  </head>

<body>
  <div class = "bookcover">
    <div class="bookdot">
      <div class="page">
        <div class="profile-container">
          <div class="header profile-title">
            <span class="font-today">TODAY</span>&nbsp;<span class="color-red"> 123</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span class="font-today">TOTAL</span>&nbsp;<span class="color-red"> 123456</span>
          </div>
          <div class="box profile-box">
            <div class="profile-image">
              <img
              class="profile-image-img"
              src="./images/춘식이.png"
              alt="프로필 이미지" />
            </div>
            <div class="profile-text font-profile">
              춘식이는 고양이이에요!<br>
              저도 소싯적 도토리 좀 써봤죠 ヾ(⌐■_■)ノ♪ <br>
              근데...<br>
              제 집사 라이언은 어디에 있죠?!
            </div>
            <div class="profile-username">
              <span style="color: #0f1b5c;">춘식이 🐈</span>
            </div>
            <div class="profile-dropdown">
              <div class="dropdown-btn">
                <div class="dropdown-title">파도타기</div>
                <div class="triangle-down"></div>
              </div>
              <div class="dropdown-content">
                <a href="https://cafe.naver.com/codeuniv" target="_blank">코뮤니티</a>
                <a href="https://www.instagram.com/coding_comu/" target="_blank">인스타그램</a>
              </div>
            </div>
          </div>
        </div>
        <div class="content-container">
          <div class="header content-title font-title">
            <div class="content-title-name">춘식이의 미니홈피 🧡</div>
            <div class="content-title-url">https://url주소/나중에입력</div>
          </div>
          <div class="box content-box">
             <div class="menu-photo">
             <div class="photo-title">집사랑 한 컷</div>
             <p><img src="./images/포토1.jpg" alt="사진1"  width="300px" />
             <br><span class="photo-font">집사양 츄르값 벌어와라냥 </span>  </p>
             </div>
          </div>
        </div>


       
        <div class="menu-container">
          <a href="#">홈</a>
          <a href="#">다이어리</a>
          <a href="#">사진첩</a>
          <a href="#">방명록</a>
        </div>
      </div>
    </div>
  </div>
